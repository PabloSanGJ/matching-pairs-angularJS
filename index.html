<!doctype html>
<html ng-app="matchingPairs"> 
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<link rel="stylesheet" href="styles.css">
<title>Matching pairs</title>
</head>

<body ng-controller="pairsController">
	<div id="container" class="container">
		<h1>Matching pairs</h1>
		
		<div id="choice" ng-show="showChoice">
			<div class="choice" ng-click="begin(4)">Easy</div>
			<div class="choice" ng-click="begin(5)">Medium</div>
			<div class="choice" ng-click="begin(6)">Hard</div>
			<div class="clear"></div>
		</div>
		
		<div id="board" class="board" ng-show="showBoard"></div>
		
		<div id="clics" ng-show="showClics">
			<h2>Number of clicks: <span class="clics">{{clics}}</span></h2>
		</div>
		
		<h3 id="gameover" ng-show="showGameOver">Game Over</h3>
	</div>
	
	<script src="mPairs.js"></script>
</body>
</html>
